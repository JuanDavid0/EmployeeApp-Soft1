<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Todos los Empleados</title>
    <link href="./css/empstyle.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Employee App</h1>
        <nav>
            <a href="/index.html">Agregar Empleado</a>
            <a href="/findbyid.html">Buscar Empleado por ID</a>
            <a href="/findall.html">Ver Todos los Empleados</a>
            <a href="/deletebyid.html">Eliminar Empleado por ID</a>
        </nav>
    </header>

    <main>
        <h2>Lista de Todos los Empleados</h2>
        <table class="table" border="1" cellspacing="3" cellpadding="3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
    </main>
</body>

<footer>
    <p>Juan David Ochoa Pinilla</p>
    <p>Milton Nicolas Pirazan Forero</p>
    <p>Pedro Eduardo Cruz Lopez</p>
</footer>
<script>
    function loadEmployees() {
        fetch('/findall')
            .then(response => response.json())
            .then(employees => {
                const tableBody = document.getElementById('employeeTableBody');
                tableBody.innerHTML = '';

                employees.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${employee.id}</td>
                            <td>${employee.name}</td>
                            <td>${employee.email}</td>
                            <td>${employee.phone}</td>
                        `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error al cargar los empleados:', error);
            });
    }

    window.onload = loadEmployees;
</script>

</html>
